<html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwwSjIDZnLEWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<body>
    <div class="container">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="firstName">Firt Name:</label>
                    <input type="text" class="form-control form-control-lg" id="firtName" placeholder="First Name">

                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control form-control-sm" id="lastName" placeholder="Last Name">

                </div>
                <div class="form-group">
                    <label for="e-mail">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">

                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">

                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <select class="form-control" id="city">
                        <option value="">Ankara</option>
                        <option value="">İstanbul</option>
                        <option value="">İzmir</option>
                    </select>

                </div>
                <div class="form-group">
                    <label for="bio">Şikayetiniz:</label>
                    <textarea rows="5" class="form-control" id="bio"></textarea>

                </div>

                <div class="form-check ">
                    <label class="form-check-label" for="cerez">
                        <input type="checkbox"   class="form-check-input" id="term" id="cerez">
                        <a href="cerez.txt" target="_blank" class="text-primary">Çerezlere yönelik aydınlatma metnini okudum onaylıyorum.</a> 
                    </label>

                </div>

                <div class="form-check">
                    <label class="form-check-label" for="kvkk">
                        <input type="radio" class="form-check-input" name="radio" id="kvkk">
                        <a href="kvkk.txt" target="_blank" class="text-primary">KVKK metnini okudum onaylıyorum.</a>
                    </label>
                </div>
                


                <br>
                <button type="submit" class="btn btn-success">Send</button>
            </form>

        </div>


    </div>



</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

</html>
